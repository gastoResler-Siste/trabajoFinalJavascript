<head>

 <script>

        });


        $("#mostrar").click(function(){
          $("#elemento").text('otro texto');
            $("#elemento").show();
        });
    
    });

  </script>
</head>

<body>
  
<button id="ocultar">Ocultar</button>
  
<button id="mostrar">Mostrar</button>
  
<div id="elemento">ï¿½Hola, soy un elemento oculto!</div>
