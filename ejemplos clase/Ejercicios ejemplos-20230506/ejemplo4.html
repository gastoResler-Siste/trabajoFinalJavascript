<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ejemplo de JavaScript en HTML</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <p>Introduce dos números para sumarlos:</p>
    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">
    <button onclick="sumar()">Sumar</button>
    <p>El resultado es: <span id="resultado"></span></p>

    <script>
      function sumar() {
        // Obtener los valores de los campos de texto
        const num1 = Number(document.getElementById('num1').value);
        const num2 = Number(document.getElementById('num2').value);

        // Calcular la suma y mostrar el resultado
        const resultado = num1 + num2;
        document.getElementById('resultado').textContent = resultado;
      }
    </script>
  </body>
</html>
